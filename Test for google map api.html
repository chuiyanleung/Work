<body style="padding:0;">
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC964kfo-9FiItaaZqgkTLfvWx2CTmFEw0&callback=initMap&map_ids=78eb3ebbc4e0d65f"></script>
    <div id=map style="width: 100%; height: 100%;"></div>

<script>
function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 22.301041, lng: 114.172193 },
      zoom: 13,
      mapId: "78eb3ebbc4e0d65f",
      disableDefaultUI: true,
    });
    const svgMarker = {
        path:
        "M11 2c-3.9 0-7 3.1-7 7 0 5.3 7 13 7 13 0 0 7-7.7 7-13 0-3.9-3.1-7-7-7Zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5 0-1.4 1.1-2.5 2.5-2.5 1.4 0 2.5 1.1 2.5 2.5 0 1.4-1.1 2.5-2.5 2.5Z",
        fillColor: "#44709E",
        fillOpacity: 0.6,
        strokeWeight: 0,
        rotation: 0,
        scale: 2,
        anchor: new google.maps.Point(15, 30),
    };
    function new_marker(theLat, theLng, theTitle, theDesc){
        const marker = new google.maps.Marker({
            position: { lat: theLat, lng: theLng },
            map,
            animation: google.maps.Animation.DROP,
            title: theTitle,
            icon: svgMarker,
        });
        const contentString = '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<h2 id="firstHeading" class="firstHeading">' + theTitle + '</h2>' +
            '<div id="bodyContent">' + theDesc + "</div>" +
            "</div>";
        const infowindow = new google.maps.InfoWindow({
            content: contentString,
            maxWidth: 200
        });
        google.maps.event.addListener(marker,'click', (function(marker,infowindow){ 
            return function() {
                toggleBounce(marker);
                infowindow.open(map,marker);
            };
        })(marker,infowindow));
    }
    new_marker(22.326358,114.168162,'OfficePlus @Prince Edward','794-802 Nathan Road');
    new_marker(22.317307,114.167534,'OfficePlus @Mong Kok','998 Canton Road');
    new_marker(22.2784476,114.1754431,'OfficePlus @Wan Chai','303 Hennessy Road');
    new_marker(22.2859646,114.1516023,'OfficePlus @Sheung Wan','93-103 Wing Lok Street');
}  
function toggleBounce(marker) {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);  
    setTimeout(function(){marker.setAnimation(null);},700);
  }
}


</script>
</body>
